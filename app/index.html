<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>fantasyChat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <section class="chat_room container-fluid">
            <div class="row appHolder">
                <div class="col-xs-7 message_area">
                    <div class="message_holder">

                    </div>
                    <div class="message_input">
                        <form action="">
                            <input type="text" id="message">
                        </form>
                    </div>
                </div>
                <div class="col-xs-5 info_area">
                    <div class="info_general">
                        <h1>ChatPG</h1>
                    </div>
                    <div class="info_specific">
                        <div class="chat_title_area">
                            <h3 class="chat_title">Title</h3>
                            <h3 class="chat_fandom">Fandom</h3>
                            <h3 class="chat_setting">Current Setting</h3>
                        </div>
                        <div class="tab_area">
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#online" role="tab" data-toggle="tab">Online</a></li>
                                <li role="presentation"><a href="#cast" role="tab" data-toggle="tab">Cast</a></li>
                                <li role="presentation"><a href="#story" role="tab" data-toggle="tab">Story so far</a></li>
                                <li role="presentation"><a href="#settings" role="tab" data-toggle="tab">Settings</a></li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="online">
                                    <div class="online_current_num">
                                        <h4 class="players_online">Players: <span>10</span></h4>
                                        <h4 class="watchers_online">Watchers: <span>50</span></h4>
                                    </div>
                                    <div class="online_expand">
                                        <div class="online_player">
                                            <div class="player_photo"></div>
                                            <div class="player_name">
                                                <h5>PlayerName</h5>
                                                <h6>Played by: Username</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="cast">...</div>
                                <div role="tabpanel" class="tab-pane" id="story">...</div>
                                <div role="tabpanel" class="tab-pane" id="settings">...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
